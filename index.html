<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Temperature Calculator</title>
</head>
<body style="background-color:rgba(203, 186, 233, 0.607);">

    <h2 class="topBody">Hello!</h2>
    <p class="topBody" id="fontSizeTop">
        Welcome to my first ever website - I guess? 
    </p>

    <p class="topBody" id="fontSizeTop">
        This temperature calculator has a four different scale: Celsius, Fahrenheit, Reaumur, Kelvin.
    </p>


    <div class="container">
        <h1>Temperature Calculator</h1>

        <br>

        <label for="temperature">Enter Temperature:</label>
        <input type="text" id="temperature" onkeydown="validateInput(event, 'celsius')">
        <button class= "buttonMinus" onclick="toggleMinus('temperature')">-+</button>

        <br>

        <select id="fromScale">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="reaumur">Réaumur (°R)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <br>
        <br>
        <br>

        <label for="toScale">Convert to:</label>
        <select id="toScale">
            <option value="celsius">Celsius (°C)</option>
            <option value="fahrenheit">Fahrenheit (°F)</option>
            <option value="reaumur">Réaumur (°R)</option>
            <option value="kelvin">Kelvin (K)</option>
        </select>

        <br>
        <br>

        <button onclick="convertTemperature()">Convert</button>

        <br>

        <div id="result"></div>

    </div>

    <footer>
    
        <address>Coded by Farrell Hafidh</address>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">My Contact</a>

    </footer>

    <script src="js/script.js"></script>

</body>
</html>
